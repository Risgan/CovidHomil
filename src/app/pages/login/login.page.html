<ion-content *ngIf="isSplash">  
  <div class="body">
    <div style="width: 100%; text-align: center;">
      <img src="./../../../assets/images/Logo.png" style="width: 200px">
      <br>
      <h1>Cargando</h1>
    </div>        
  </div>  
</ion-content>

<ion-content *ngIf="!isSplash">  
  <div class="linkRegister">
    <ion-chip (click)="navRegister()" color="tertiary">
      <ion-label  color="light">Registrar</ion-label>
    </ion-chip>
  </div> 

  <div class="content">
    <h1 class="tittle">LOGIN</h1>
    <div class="circle">
      <ion-icon class="icono" name="person-circle-outline"></ion-icon>
    </div>     
  </div>
  
  <div class="body">
    <ion-card style="padding-top: 60px; margin-bottom: -20px;">
      <form [formGroup]="formLogin">
        
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="floating">Email</ion-label>          
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label position="floating">Contrase√±a</ion-label>          
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <div class="botonContent">
          <ion-button class="boton" color="success" (click)="onLogin()" [disabled]="formLogin.invalid" *ngIf="!isLogin">Login</ion-button>
          <ion-button class="boton" color="success" (click)="ok()" [disabled]="formLogin.invalid" *ngIf="!isLogin">Login</ion-button>

          <div style="text-align: center;">
            <ion-spinner class="carga" name="lines" color="secondary" *ngIf="isLogin"></ion-spinner>
          </div>
        </div>  
      </form> 
    </ion-card>   
    
    <div class="linkForGot">
      <ion-chip (click)="navForGotPassword()" color="tertiary">
        <ion-label  color="tertiary">Forgot password?</ion-label>
      </ion-chip>
    </div> 
  </div>

    <ion-fab-button (click)="onLoginGoogle()" color="danger">
      <ion-icon name="logo-google"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
